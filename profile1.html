<!DOCTYPE html>
<html>
    <head>
        <title>Customize</title>
        <link rel="stylesheet" href="homestyle.css">
    </head>
    <body style="max-height:50%;overflow-y:hidden;background-color:#000;">
        <div class="tab" style="height:100px;">
            <div class="slide1" style="width:55%;background-color:#000;">
                <table style="margin-left:150px;margin-top:30px;">
                    <tr>
                        <td><img style="width:60px;height:60px;" src="Logo1.png"></td>
                        <td><a href="home.html" style="pointer:cursor;text-decoration:none;color:#ceff1a;font-size:25px;font-family:Arial;font-stretch:expanded;letter-spacing:1px;">TaskEase</a></td>
                    </tr>
                </table>
            </div>
            <div class="slide2" style="width:55%;background-color:#1b1b1b;">
                <p><button style="margin-left:480px;margin-top:35px;background-color:#302f2f;color:#fff;font-family:Tahoma;border:none;padding:8px;font-size:15px;border-radius:2px;">Step 2 of 4 </button></p>
            </div>
        </div>
        <div class="main-content" style="margin-top:-10px;height:500px;">
            <div class="slide1_1" style="width:50%;height:680px;margin-bottom:500px;background-color:#000;">
                <br><br><br><br><br><br>
                <h1 style="margin-bottom:60px;margin-left:160px;color:#fff;font-family:Tahoma;font-size:23px;">Customize your <br>Todoist</h1>
                <br><br>
                <div class="input-container" style="margin-left:150px;margin-right:50px;">
                    <label for="username" style="font-family:Tahoma;">Your Role : </label>
                    <select style="margin-left:170px;margin-top:10px;font-size:15px;width:250px;background-color:#000;border-color:#444242;color:#fff;" id="username" name="username" placeholder="Select an option" required>
                    
                        <option>Select an Option</option>
                        <option>Student</option>
                        <option>Employee</option>
                        <option>Other</option>
                    </select>
                </div>
                
                <span style="font-family:Tahoma;color:#fff;margin-left:160px;">Turn On Notification : </span>
                    <label class="toggle-container" style="margin-left:200px;margin-top:40px;">
                    <input type="checkbox" class="toggle-input" onchange="toggleButtonClick()" required>
                <span class="toggle-slider"></span>
                </label>
                <script>
                    function toggleButtonClick() {
                        const toggleInput = document.querySelector('.toggle-input');
                        alert(toggleInput.checked ? 'Notification is ON' : 'Notification is OFF');
                    }
                </script>
                <br><br><br>
                <a href="profile2.html" ><input type="submit" value="Continue"  style="margin-left:160px;font-size:15px;background-color:#ceff1a;border:none;border-radius:5px;width:415px;color:#000;font-weight:50px;font-family:Tahoma;height:45px;cursor:pointer;"></a>
            </div>
            <div  class="slide2_1" style="width:50%;height:680px;background-color:#1b1b1b;">
                <img src="Customize.gif" style="width:450px;height:300px;margin-left:130px;margin-top:160px;">
            </div>
        </div>
    </body>
</html>
