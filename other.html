<div class="FullName">
    <div class="input-contain-small">
        <label for="username" style="font-size:15px;font-family:Tahoma;">First Name:</label>

        <label for="lastname" style="font-size:15px;font-family:Tahoma;">Last Name:</label>

<label for="profile-input">  
    <br>
    <p style="font-family:Tahoma;">Upload Your Profile Picture :</p>
    <img style="margin-left:200px;margin-top:10px;"id="profile-image" src="default-user.jpg" alt="User Profile Photo">
</label>
<input type="file" id="profile-input" accept="image/*" onchange="displayProfileImage(this)" required>
<p style="margin-left:170px;">(Click the above picture to upload)</p>

<script>
    function displayProfileImage(input) {
      const profileImage = document.getElementById('profile-image');
      const file = input.files[0];
  
      if (file) {
        const reader = new FileReader();
  
        reader.onload = function (e) {
          profileImage.src = e.target.result;
        };
  
        reader.readAsDataURL(file);
      }
    }
  </script>
<br><br>

<span style="font-family:Tahoma;">Turn On Notification : </span>
<label class="toggle-container" style="margin-left:270px;margin-top:40px;">
    <input type="checkbox" class="toggle-input" onchange="toggleButtonClick()" required>
    <span class="toggle-slider"></span>
</label>
<script>
    function toggleButtonClick() {
      const toggleInput = document.querySelector('.toggle-input');
      alert(toggleInput.checked ? 'Notification is ON' : 'Notification is OFF');
    }
  </script>
