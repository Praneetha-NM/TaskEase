<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up Page</title>
        <link rel="stylesheet" href="homestyle.css">
    </head>
    <body style="background-color:#000;">
    <form action="signup.php" method="POST" onsubmit="return validateForm()">
        <div class="tab">
            <table style="margin-left:150px;margin-top:30px;">
                <tr>
                    <td><img style="width:60px;height:60px;" src="Logo1.png"></td>
                    <td><a href="home.html" style="cursor:pointer;text-decoration:none;color:#ceff1a;font-size:25px;font-family:Arial;font-stretch:expanded;letter-spacing:1px;">TaskEase</a></td>
                </tr>
            </table>
        </div>
        <div class="log">
        <div class="LoginTable">
            <h1 style="font-family:Tahoma;color:#fff;">Sign Up</h1><br>
            <br><br><br>
            <div class="input-container">
                <label for="username" style="font-size:15px;font-family:Tahoma;">Username:</label>
                <input style="font-size:15px;" type="text" id="us" name="username" placeholder="Enter your username">
                <div style="color:red;margin-left:15px;" id="username-msg"></div>
            </div>
            <br>
            <div class="input-container">
                <label for="Password" style="font-size:15px;font-family:Tahoma;">Password:</label>
                <input style="font-size:15px;" type="password" id="password" name="password" placeholder="Enter your Password">
                <div style="color:red;margin-left:15px;" id="password-validation-msg"></div>
            </div>
            <br>
            <input type="submit" value="Sign Up"  style="font-size:15px;background-color:#ceff1a;border:none;border-radius:5px;width:375px;color:#000;font-weight:50px;font-family:Tahoma;height:45px;cursor:pointer;">
            <br><br>
            <hr color="lightgrey">
            <p style="font-weight:lighter;margin-left:130px;font-family:Tahoma;color:#fff;font-size:10px;">Already Signed Up? <a style="color:#fff;" href="Login.html">Login</a></p>
        </div> 
            <img src="Signup.gif" style="width:500px;height:300px;margin-top:250px;margin-right:150px;position:sticky" class="fixed-img">
        </div>
    </form>
    <script>
        function validateForm() {

            var username = document.getElementById("us").value;
            var password = document.getElementById("password").value;
            var hasAlphabet = /[a-zA-Z]/.test(password);
            var hasNumber = /[0-9]/.test(password);
            var hasSpecialChar = /[!@#$%&*_-]/.test(password);
            var usernameMsg = document.getElementById("username-msg");
            var passwordMsg = document.getElementById("password-validation-msg");
        
            // Clear validation message if all criteria are met
            passwordMsg.textContent = "";
            usernameMsg.textContent = "";
            if(username.length<4 || username.length>15){
                usernameMsg.textContent="Username must be between 4 to 15 charcters";
                return false;
            }
            if (password.length < 8 || password.length > 15) {
                passwordMsg.textContent = "Password must be between 8 to 15 characters";
                return false;
            }
        
            if (!hasAlphabet) {
                passwordMsg.textContent = "Password must contain at least one alphabet";
                return false;
            }
        
            if (!hasNumber) {
                passwordMsg.textContent = "Password must contain at least one number";
                return false;
            }
        
            if (!hasSpecialChar) {
                passwordMsg.textContent = "Password must contain at least one special character ( ! @ # $ % & * _ - )";
                return false;
            }
        
            return true; 
        }
        
    </script>
    </body>
</html>
